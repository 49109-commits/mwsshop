[build]
  command = "npm run build"
  publish = "dist"
  functions = "functions"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/api/browser_extension/*"
  to = "/.netlify/functions/browser-extension-user"
  status = 200

[[redirects]]
  from = "/api/browser_extension/user"
  to = "/.netlify/functions/browser-extension-user"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 5173
  autoLaunch = false
