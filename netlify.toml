[build]
  command = "npm run build"
  publish = "dist"
  functions = "functions"

[build.environment]
  NODE_VERSION = "20"
  DATABASE_URL = "postgresql://neondb_owner:npg_9vqFwH7pLnUs@ep-autumn-mouse-a1albu7d-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require"

# Redirect browser extension API to function
[[redirects]]
  from = "/api/browser_extension/user"
  to = "/.netlify/functions/browser-extension-user"
  status = 200
  force = true

# SPA fallback - redirect to index.html for client-side routing
[[redirects]]
  from = "/:page"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/:page/:section"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 5173
  autoLaunch = false
